repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=10000"]
  - repo: https://github.com/lorenzwalthert/precommit
    rev: v0.3.2
    hooks:
      - id: style-files
        stages: [manual]
      - id: lintr
        stages: [manual]
      - id: spell-check
        stages: [manual]
  - repo: local
    hooks:
      - id: renv-snapshot
        name: renv snapshot on DESCRIPTION change
        entry: Rscript -e "if (requireNamespace('renv', quietly=TRUE) && file.exists('renv.lock')) renv::snapshot(prompt = FALSE)"
        language: system
        files: ^DESCRIPTION$
        stages: [manual]
