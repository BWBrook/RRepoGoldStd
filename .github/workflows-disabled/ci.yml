name: CI

on: [push, pull_request]

jobs:
  r-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r: ['4.3.3', '4.4.1']
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          use-public-rspm: true
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: stable
          cache-version: 2
          extra-packages: |
            any::renv
            any::devtools
            any::roxygen2
            any::rcmdcheck
            any::targets
            any::tarchetypes
            any::quarto
            any::lintr
            any::testthat
            any::future
            any::future.batchtools
            any::dotenv
            any::pkgdown
      - name: Bootstrap / restore renv
        run: Rscript -e "source('scripts/bootstrap.R')"
      - name: Document
        run: Rscript -e 'devtools::document(quiet = TRUE)'
      - name: Lint
        run: Rscript -e 'lintr::lint_package(error_on_lint = TRUE)'
      - name: Unit tests
        run: Rscript -e 'testthat::test_dir("tests/testthat", reporter = "summary")'
      - name: Smoke pipeline
        env:
          TARGETS_PROFILE: ci
        run: Rscript -e 'targets::tar_make(callr_function = NULL, ask = FALSE)'
      - name: R CMD check
        run: Rscript -e "rcmdcheck::rcmdcheck(args = c('--no-manual','--as-cran'), error_on = 'warning')"
      - name: Render paper.qmd
        run: Rscript -e 'quarto::quarto_render("reports/paper.qmd")'
